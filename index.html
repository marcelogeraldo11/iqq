<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iquique desde el aire</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-glow': 'pulse-glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        'pulse-glow': {
                            '0%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.5)' },
                            '100%': { boxShadow: '0 0 40px rgba(59, 130, 246, 0.8)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen overflow-hidden relative">
    <!-- Video Background -->
    <div class="fixed inset-0 z-0">
        <video 
            autoplay 
            muted 
            loop 
            playsinline 
            preload="auto"
            class="w-full h-full object-cover"
            id="bg-video"
        >
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video>
        <!-- Overlay sutil -->
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    </div>

    <!-- Contenido Principal -->
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center p-4">
        <!-- Título -->
        <div class="text-center mb-16 animate-fade-in">
            <h1 id="main-title" class="text-6xl md:text-8xl font-bold text-white mb-4 drop-shadow-2xl">
                Iquique desde el aire
            </h1>
            <p id="subtitle" class="text-xl md:text-2xl text-white/90 font-semibold drop-shadow-lg opacity-0">
                Conecta con nosotros
            </p>
        </div>

        <!-- Dock de Contacto -->
         <div class="fixed bottom-6 left-1/2 transform -translate-x-1/2 z-20">
             <div id="contact-dock" class="bg-white/10 backdrop-blur-xl rounded-3xl p-6 border border-white/20 shadow-2xl opacity-0">
                <div class="flex gap-6 items-center justify-center">
                    <!-- Facebook -->
                    <div class="tooltip tooltip-top" data-tip="Facebook">
                        <a href="https://www.facebook.com/iquiquedesdeelaire" target="_blank" 
                           class="btn btn-circle btn-lg bg-gradient-to-br from-blue-500 to-blue-700 border-0 hover:scale-110 transition-all duration-300 hover:shadow-xl hover:shadow-blue-500/50 group">
                            <i class="fab fa-facebook-f text-white text-xl group-hover:scale-110 transition-transform"></i>
                        </a>
                    </div>

                    <!-- Instagram -->
                    <div class="tooltip tooltip-top" data-tip="Instagram">
                        <a href="https://www.instagram.com/iquiquedesdeelaire/" target="_blank" 
                           class="btn btn-circle btn-lg bg-gradient-to-br from-pink-500 via-red-500 to-yellow-500 border-0 hover:scale-110 transition-all duration-300 hover:shadow-xl hover:shadow-pink-500/50 group">
                            <i class="fab fa-instagram text-white text-xl group-hover:scale-110 transition-transform"></i>
                        </a>
                    </div>

                    <!-- Email -->
                    <div class="tooltip tooltip-top" data-tip="Email">
                        <a href="mailto:contacto@iquiquedesdeelaire.cl" 
                           class="btn btn-circle btn-lg bg-gradient-to-br from-purple-500 to-indigo-600 border-0 hover:scale-110 transition-all duration-300 hover:shadow-xl hover:shadow-purple-500/50 group">
                            <i class="fas fa-envelope text-white text-xl group-hover:scale-110 transition-transform"></i>
                        </a>
                    </div>

                    <!-- Teléfono -->
                    <div class="tooltip tooltip-top" data-tip="Teléfono">
                        <a href="tel:+56993469261" 
                           class="btn btn-circle btn-lg bg-gradient-to-br from-green-500 to-emerald-600 border-0 hover:scale-110 transition-all duration-300 hover:shadow-xl hover:shadow-green-500/50 group">
                            <i class="fas fa-phone text-white text-xl group-hover:scale-110 transition-transform"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuración del video
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bg-video');
            if (video) {
                video.muted = true;
                video.autoplay = true;
                video.loop = true;
                video.playsInline = true;
                
                // Forzar reproducción
                video.play().catch(function(error) {
                    console.log('Video autoplay failed:', error);
                });
                
                // Reanudar cuando la página sea visible
                document.addEventListener('visibilitychange', function() {
                    if (!document.hidden && video.paused) {
                        video.play().catch(function(error) {
                            console.log('Video play failed:', error);
                        });
                    }
                });
            }

            // Nueva propuesta de animaciones GSAP
             const title = document.getElementById('main-title');
             const subtitle = document.getElementById('subtitle');
             const dock = document.getElementById('contact-dock');
             
             // Efecto de escritura letra por letra
             const titleText = "Iquique desde el aire";
             title.innerHTML = "";
             
             // Crear spans para cada letra
             titleText.split('').forEach((char, index) => {
                 const span = document.createElement('span');
                 span.textContent = char === ' ' ? '\u00A0' : char;
                 span.style.opacity = '0';
                 span.style.transform = 'rotateY(90deg)';
                 span.style.display = 'inline-block';
                 title.appendChild(span);
             });
             
             // Timeline principal
             const tl = gsap.timeline();
             
             // Animación de escritura 3D
             tl.to(title.children, {
                 duration: 0.1,
                 opacity: 1,
                 rotateY: 0,
                 stagger: 0.05,
                 ease: "back.out(1.7)"
             })
             // Efecto de brillo después de escribir
             .to(title, {
                 duration: 0.5,
                 textShadow: "0 0 30px #fff, 0 0 60px #fff, 0 0 90px #00ffff",
                 scale: 1.05,
                 ease: "power2.out"
             })
             .to(title, {
                 duration: 0.3,
                 textShadow: "0 0 10px rgba(255,255,255,0.8)",
                 scale: 1,
                 ease: "power2.out"
             })
             // Subtítulo con efecto de deslizamiento
             .fromTo(subtitle, {
                 opacity: 0,
                 x: -200,
                 rotationX: 45
             }, {
                 duration: 1,
                 opacity: 1,
                 x: 0,
                 rotationX: 0,
                 ease: "elastic.out(1, 0.5)"
             }, "-=0.5")
             // Dock con efecto de materialización
             .fromTo(dock, {
                 opacity: 0,
                 scale: 0,
                 rotationY: 180
             }, {
                 duration: 1.2,
                 opacity: 1,
                 scale: 1,
                 rotationY: 0,
                 ease: "back.out(1.7)"
             }, "-=0.3");
             
             // Solo efecto de luminiscencia continua
              gsap.to(title, {
                  duration: 4,
                  textShadow: "0 0 20px rgba(0,255,255,0.6), 0 0 40px rgba(0,255,255,0.4)",
                  repeat: -1,
                  yoyo: true,
                  ease: "sine.inOut"
              });
        });
    </script>
</body>
</html>
